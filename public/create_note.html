<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans" rel="stylesheet">
    <title>Bible Note Taking App</title>
</head>

<body>
    <header>
        <h1>Bible Note App</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="./my_notes.html">My Notes</a></li>
            <li><a href="">Discover</a></li>
            <li><a href="">Share</a></li>
        </ul>
    </header>

    <main>
        <!-- <h2>Verse</h2> -->
        <div class="displayScripture">
            <cite>For God so loved the world that he gave his one and only Son,
                 that whoever believes in him shall not perish but have eternal life.</cite>
        </div>
        <div class="note_Form">
            <form action="">
                    <label for="topic">Topic</label>
                    <input type="text" name="note" id="topic"> <br>
                    <label for="chapter_verse">Chapter/Verse</label>
                    <input type="text" name="note" id="chapter_verse"> <br>
                    <label for="reflections">Reflections</label>
                    <textarea name="note" id="reflections" cols="50" rows="10"></textarea>
                    <label for="public_post">Public Post</label>
                    <input type="radio" name="note" id="public_post">
                    <label for="private_post">Private Post</label>
                    <input type="radio" name="note" id="private_post">
                    <button type="submit">Make a Note</button>
            </form>

        </div>
    </main>
</body>
</html>
