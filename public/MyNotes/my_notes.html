<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="my_notes.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="myNotes.js"></script>
        <title>My Notes</title>
    </head>
    <body>
        <header>
            <h1>Bible Note App</h1>
            <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../../MyNotes/my_notes.html">My Notes</a></li>
            </ul>
        </header>
        <main>
            <div class="my_notes">
                <h2>Username: <span class="js_username"></span></h2>
                <table class="js_rows">
                    <tr>
                        <th>Topic</th>
                        <th>Book</th>
                        <th>Chapter:Verse</th>
                        <th>Edit Note</th>
                        <th>Delete Note</th>
                    </tr>
                    <tr class="note_row">
                    </tr>
                </table>
                <span class="more_notes"><a href="./create_note.html">Click here to add more notes</a>
            </span>
            </div>
        </main>
    </body>
</html>
