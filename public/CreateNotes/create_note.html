<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="create_note.css">
    <link rel="stylesheet" href="../grid.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="createNotes.js"></script>
    <title>Bible Note Taking App</title>
</head>

<body>
    <header role="banner">
        <h1>Bible Note App</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="./my_notes.html">My Notes</a></li>
        </ul>
    </header>

    <main role="main">
        <!-- <h2>Verse</h2> -->
        <!-- <div class="displayScripture">
            <h2>Verse</h2>
            <cite>For God so loved the world that he gave his one and only Son,
                 that whoever believes in him shall not perish but have eternal life.</cite>
        </div> -->
        <div class="note_Form">
            <h2> Create Note</h2>
            <form action="">
                    <label for="topic">Topic</label>
                    <input type="text" name="note" id="topic"  required> <br>
                    <label for="Book">Book</label>
                    <input type="text" name="note" id="book"  required> <br>
                    <label for="chapter">Chapter</label>
                    <input type="text" name="note" id="chapter"  required> <br>
                    <label for="Verse">Verse</label>
                    <input type="text" name="note" id="verse" required> <br>
                    <label for="reflections">Reflections</label>
                    <textarea name="note" id="reflections" rows="10"></textarea>
                    <button type="submit">Make a Note</button>
            </form>
        </div>
    </main>
</body>
</html>
