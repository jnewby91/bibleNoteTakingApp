<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="sign_up.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="signUp_In.js"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <header>
                <h1>Bible Note App</h1>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./sign_in.html">Sign-In</a></li>
                    <li><a href="./sign_up.html">Sign-Up</a></li>
                </ul>
            </header>
        <div class="sign_up">
            <form action="">
                <label for="email">Email: </label>
                <input type="email" name="signIn" id="signUpEmail">
                <br>
                <label for="userName">User Name: </label>
                <input type="text" name="signIn" id="userName">
                <br>
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="signUpFirstName">
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="signUpLastName">
                <br>
                <label for="password">Password: </label>
                <input type="password" name="signIn" id="signUpPassword">
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <a href="./sign_in.html">Click Here to Sign-In</a>
        </div>
    
    </body>
</html>
